<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
<script>
    const map = L.map('map').setView([56.0, 10.0], 6); // Centreret over Danmark
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    function updateMap(flightData) {
        // Fjern eksisterende markører
        map.eachLayer(layer => {
            if (layer instanceof L.Marker) {
                map.removeLayer(layer);
            }
        });

        // Tilføj nye markører
        flightData.forEach(flight => {
            if (flight.lat && flight.lon) {
                L.marker([flight.lat, flight.lon])
                    .addTo(map)
                    .bindPopup(`<b>${flight.callsign || 'Ukendt'}</b><br>Højde: ${flight.alt_baro || 'N/A'}<br>Hastighed: ${flight.gs || 'N/A'}`);
            }
        });
    }

    // Opdater kortet ved indlæsning af siden, hvis data allerede er hentet
    if (globalFlightData && globalFlightData.length > 0) {
        updateMap(globalFlightData);
    }
</script>

<style>
    #map {
        width: 80%;
        height: 500px;
        margin: 20px auto;
        border: 1px solid black;
    }
</style>
