<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MilitÃ¦re & Civile Fly Tracker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
    
    <link rel="stylesheet" href="https://unpkg.com/mvp.css">
    
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }
        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 1200px;
        }
        #map {
            width: 100%;
            height: 500px;
            border: 1px solid black;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }
    </style>
    
    <script>
        let globalFlightData = [];
        let sectionsLoaded = 0;
        const totalSections = 5; 

        function loadHTML(id, filename) {
            fetch(filename)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(id).innerHTML = data;
                    sectionsLoaded++;
                    console.log(`âœ… ${filename} indlÃ¦st (${sectionsLoaded}/${totalSections})`);

                    if (sectionsLoaded === totalSections) {
                        console.log("ðŸ“Œ Alle sektioner er indlÃ¦st. Starter datahentning...");
                        loadUserPreferences();
                        fetchFlightData();
                        setInterval(fetchFlightData, 30000);
                    }
                })
                .catch(error => console.error(`âŒ Fejl ved indlÃ¦sning af ${filename}:`, error));
        }

        async function fetchFlightData() {
            const proxyUrl = "https://corsproxy.io/?url=";
            let squawkUrl = proxyUrl + encodeURIComponent("https://api.adsb.lol/v2/mil");

            try {
                console.log("ðŸ”„ Henter flydata fra API...");
                let response = await fetch(squawkUrl);
                
                if (!response.ok) {
                    throw new Error(`HTTP-fejl! Status: ${response.status}`);
                }

                let data = await response.json();
                globalFlightData = data.ac || [];

                console.log("âœ… Flydata hentet:", globalFlightData);
                updateAllSections();
            } catch (error) {
                console.error("âŒ Fejl ved hentning af flydata:", error);
            }
        }

        function updateAllSections() {
            if (typeof window.updateFlightTable === "function") {
                window.updateFlightTable(globalFlightData);
            } else {
                console.warn("âš ï¸ updateFlightTable() ikke fundet.");
            }

            if (typeof window.updateMap === "function") {
                window.updateMap(globalFlightData);
            } else {
                console.warn("âš ï¸ updateMap() ikke fundet.");
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            console.log("ðŸ“Œ DOM fuldt indlÃ¦st. IndlÃ¦ser sektioner...");
            loadHTML("header", "header.html");
            loadHTML("flightTable", "flight_table.html");
            loadHTML("filterSection", "filter_section.html");
            loadHTML("emergencyAlert", "emergency_alert.html");
            loadHTML("footer", "footer.html");
        });
    </script>
</head>
<body>
    <div id="container">
        <div id="header"></div>
        <div id="map"></div>
        <div id="flightTable"></div>
        <div id="filterSection"></div>
        <div id="squawkFilterSection">
            <h3>VÃ¦lg Squawk-koder</h3>
            <table id="squawkTable">
                <thead>
                    <tr>
                        <th>Squawk-kode</th>
                        <th>Beskrivelse</th>
                        <th>Inkluder</th>
                    </tr>
                </thead>
                <tbody id="squawkTableBody">
                    <!-- Squawk-koder indlÃ¦ses her dynamisk -->
                </tbody>
            </table>
        </div>
        <div id="emergencyAlert"></div>
        <div id="footer"></div>
    </div>
    <script src="map_section.js" defer></script>
    <script src="flight_table.js" defer></script>
    <script src="squawk_filter.js" defer></script>
</body>
</html>
