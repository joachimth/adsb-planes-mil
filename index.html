<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Real-time tracker for militære og civile fly baseret på offentligt tilgængelige ADS-B data. Se live flypositioner på kort.">
    <meta name="keywords" content="militære fly, fly tracker, ADS-B, live flydata, Danmark">
    <meta name="author" content="Joachim Thirsbro">

    <!-- Open Graph tags for social sharing -->
    <meta property="og:title" content="Militær Fly Tracker">
    <meta property="og:description" content="Real-time tracking af militære og civile fly">
    <meta property="og:type" content="website">

    <title>Militær Fly Tracker</title>

    <!-- Eksterne CSS Biblioteker -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://unpkg.com/mvp.css">

    <!-- Eget stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Status-bar med loading, fejl og info -->
    <div id="status-bar" class="status-bar">
        <div id="loading-indicator" class="loading-indicator">
            <span class="spinner"></span>
            <span>Henter data...</span>
        </div>
        <div id="error-message" class="error-message" role="alert"></div>
        <div id="info-bar" class="info-bar">
            <span id="aircraft-count">Viser 0 af 0 fly</span>
            <span class="separator">•</span>
            <span id="last-updated">Starter...</span>
        </div>
    </div>

    <!-- Header -->
    <header id="header-container"></header>

    <main>
        <!-- Nød-alarm -->
        <div id="emergency-alert-container"></div>

        <!-- Kort -->
        <section id="map-section" aria-label="Interaktivt kort over flypositioner">
            <div id="map" role="application" aria-label="Leaflet kort med fly-markører"></div>
        </section>

        <!-- Filtre -->
        <div id="filter-container"></div>
        <div id="squawk-filter-container"></div>

        <!-- Fly-tabel -->
        <div id="flight-table-container"></div>
    </main>

    <footer id="footer-container"></footer>

    <!-- Leaflet JS (globalt bibliotek) -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- Vores applikation som ES6 modul -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
