<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MilitÃ¦re Fly & Squawk OvervÃ¥gning</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
</head>
<body>

    <div id="alarmBanner" style="display: none; background: red; color: white; padding: 15px; font-size: 20px; text-align: center;">ðŸš¨ NÃ˜D-SQUAWK DETEKTERET! ðŸš¨</div>

    <h1>MilitÃ¦re Fly & Squawk OvervÃ¥gning</h1>
    <p id="countdown">Opdatering om: <span id="timer">30</span> sek.</p>

    <h2>Filtrer efter Squawk-koder</h2>
    <table id="squawkTable">
        <thead>
            <tr><th>Kode</th><th>Beskrivelse</th><th>Inkluder?</th></tr>
        </thead>
        <tbody id="squawkTableBody"></tbody>
    </table>

    <div id="map" style="width: 80%; height: 500px; margin: 20px auto; display: none;"></div>

    <h2>Aktuelle Fly</h2>
    <table id="flightTable">
        <thead>
            <tr id="flightTableHead"></tr>
        </thead>
        <tbody id="flightTableBody"></tbody>
    </table>

    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script>
        let userPreferences, emergencySquawks;
        let selectedSquawkCodes = new Set();

        async function loadConfig() {
            let [userPref, squawkList] = await Promise.all([
                fetch("user_preferences.json").then(res => res.json()),
                fetch("squawk_codes.json").then(res => res.json())
            ]);

            userPreferences = userPref;
            emergencySquawks = new Set(userPref.emergency_squawks);
            selectedSquawkCodes = new Set(userPref.default_active_squawks);

            if (userPreferences.map.enabled) {
                document.getElementById("map").style.display = "block";
                initMap(userPreferences.map.center, userPreferences.map.zoom);
            }
            if (!userPreferences.tables.enabled) {
                document.getElementById("flightTable").style.display = "none";
            }

            generateSquawkTable(squawkList);
            generateFlightTableHeaders(userPreferences.display_fields);
            getFlights();
            setInterval(getFlights, 30000);
        }

        function initMap(center, zoom) {
            window.map = L.map('map').setView(center, zoom);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; OpenStreetMap contributors'
            }).addTo(map);
        }

        function generateSquawkTable(squawkList) {
            let tbody = document.getElementById("squawkTableBody");
            tbody.innerHTML = "";
            squawkList.forEach(s => {
                let checked = selectedSquawkCodes.has(s.code) ? "checked" : "";
                let row = `<tr><td>${s.code}</td><td>${s.description}</td>
                <td><input type="checkbox" data-code="${s.code}" ${checked}></td></tr>`;
                tbody.innerHTML += row;
            });

            document.querySelectorAll("#squawkTableBody input").forEach(input => {
                input.addEventListener("change", (e) => {
                    let code = e.target.dataset.code;
                    if (e.target.checked) selectedSquawkCodes.add(code);
                    else selectedSquawkCodes.delete(code);
                    getFlights();
                });
            });
        }

        function generateFlightTableHeaders(fields) {
            let headRow = document.getElementById("flightTableHead");
            headRow.innerHTML = fields.map(f => `<th>${f.toUpperCase()}</th>`).join("");
        }

        async function getFlights() {
            const proxyUrl = "https://corsproxy.io/?url=";
            const militaryUrl = proxyUrl + encodeURIComponent("https://api.adsb.lol/v2/mil");
            let flights = [];

            try {
                let response = await fetch(militaryUrl);
                let data = await response.json();
                flights = data.ac.filter(f => f.lat && f.lon);

                for (let squawk of selectedSquawkCodes) {
                    let squawkUrl = proxyUrl + encodeURIComponent(`https://api.adsb.lol/v2/squawk/${squawk}`);
                    let squawkResponse = await fetch(squawkUrl);
                    let squawkData = await squawkResponse.json();
                    flights = flights.concat(squawkData.ac.filter(f => f.lat && f.lon));
                }

                updateFlightTable(flights);
            } catch (error) {
                console.error("Fejl ved hentning af data:", error);
            }
        }

        function updateFlightTable(flights) {
            let tbody = document.getElementById("flightTableBody");
            tbody.innerHTML = "";
            let emergencyDetected = false;

            flights.forEach(f => {
                if (emergencySquawks.has(f.squawk)) emergencyDetected = true;

                let row = `<tr>${userPreferences.display_fields.map(field => `<td>${f[field] || "N/A"}</td>`).join("")}</tr>`;
                tbody.innerHTML += row;
            });

            document.getElementById("alarmBanner").style.display = emergencyDetected ? "block" : "none";
        }

        loadConfig();
    </script>

</body>
</html>
