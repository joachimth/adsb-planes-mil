<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milit√¶re & Civile Fly Tracker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
    
    <link rel="stylesheet" href="https://unpkg.com/mvp.css">
    
    <style>
        /* --- RESPONSIVE FORBEDRINGER --- */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            /* Juster til toppen for at undg√• un√∏dvendigt tomrum p√• store sk√¶rme */
            justify-content: flex-start; 
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }
        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 1200px;
            /* Tilf√∏jer automatisk afstand mellem sektionerne (kort, tabel etc.) */
            gap: 25px; 
        }
        #map {
            width: 100%;
            /* G√∏r kortet responsivt ved at fastholde et 16:9 format */
            aspect-ratio: 16 / 9; 
            /* S√¶tter en max-h√∏jde for at undg√•, at kortet bliver for dominerende p√• h√∏je/smalle sk√¶rme */
            max-height: 70vh; 
            border: 1px solid #ddd;
            border-radius: 8px; /* Lidt afrundede hj√∏rner for et p√¶nere look */
        }
        
        /* Denne 'wrapper' g√∏r tabeller responsive ved at lade dem scrolle horisontalt */
        .table-wrapper {
            width: 100%;
            overflow-x: auto; /* Tillad scroll KUN p√• x-aksen */
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 12px 15px; /* Lidt mere padding for bedre l√¶sbarhed */
            border: none; /* Kanter styres nu af wrapper og border-bottom */
            border-bottom: 1px solid #ddd;
        }
        
        tr:last-child td {
            border-bottom: none; /* Fjerner den sidste kant i tabellen */
        }
    </style>
    
    <script>
        // --- DIN JAVASCRIPT ER U√ÜNDRET ---
        let globalFlightData = [];
        let sectionsLoaded = 0;
        const totalSections = 5; 

        function loadHTML(id, filename) {
            fetch(filename)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(id).innerHTML = data;
                    sectionsLoaded++;
                    console.log(`‚úÖ ${filename} indl√¶st (${sectionsLoaded}/${totalSections})`);

                    if (sectionsLoaded === totalSections) {
                        console.log("üìå Alle sektioner er indl√¶st. Starter datahentning...");
                        loadUserPreferences();
                        fetchFlightData();
                        setInterval(fetchFlightData, 30000);
                    }
                })
                .catch(error => console.error(`‚ùå Fejl ved indl√¶sning af ${filename}:`, error));
        }

        async function fetchFlightData() {
            const proxyUrl = "https://corsproxy.io/?url=";
            let squawkUrl = proxyUrl + encodeURIComponent("https://api.adsb.lol/v2/mil");

            try {
                console.log("üîÑ Henter flydata fra API...");
                let response = await fetch(squawkUrl);
                
                if (!response.ok) {
                    throw new Error(`HTTP-fejl! Status: ${response.status}`);
                }

                let data = await response.json();
                globalFlightData = data.ac || [];

                console.log("‚úÖ Flydata hentet:", globalFlightData);
                updateAllSections();
            } catch (error) {
                console.error("‚ùå Fejl ved hentning af flydata:", error);
            }
        }

        function updateAllSections() {
            if (typeof window.updateFlightTable === "function") {
                window.updateFlightTable(globalFlightData);
            } else {
                console.warn("‚ö†Ô∏è updateFlightTable() ikke fundet.");
            }

            if (typeof window.updateMap === "function") {
                window.updateMap(globalFlightData);
            } else {
                console.warn("‚ö†Ô∏è updateMap() ikke fundet.");
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            console.log("üìå DOM fuldt indl√¶st. Indl√¶ser sektioner...");
            loadHTML("header", "header.html");
            loadHTML("flightTable", "flight_table.html");
            loadHTML("filterSection", "filter_section.html");
            loadHTML("emergencyAlert", "emergency_alert.html");
            loadHTML("footer", "footer.html");
        });
    </script>
</head>
<body>
    <div id="container">
        <div id="header"></div>
        <div id="map"></div>
        
        <!-- VIGTIGT: Husk ogs√• at tilf√∏je class="table-wrapper" til tabellen i 'flight_table.html' -->
        <div id="flightTable"></div>
        
        <div id="filterSection"></div>
        
        <div id="squawkFilterSection">
            <h3>V√¶lg Squawk-koder</h3>
            <!-- Wrapperen her g√∏r tabellen responsiv -->
            <div class="table-wrapper">
                <table id="squawkTable">
                    <thead>
                        <tr>
                            <th>Squawk-kode</th>
                            <th>Beskrivelse</th>
                            <th>Inkluder</th>
                        </tr>
                    </thead>
                    <tbody id="squawkTableBody">
                        <!-- Squawk-koder indl√¶ses her dynamisk -->
                    </tbody>
                </table>
            </div>
        </div>
        
        <div id="emergencyAlert"></div>
        <div id="footer"></div>
    </div>
    
    <!-- Scripts indl√¶ses til sidst, hvilket er god praksis -->
    <script src="map_section.js" defer></script>
    <script src="flight_table.js" defer></script>
    <script src="squawk_filter.js" defer></script>
</body>
</html>
