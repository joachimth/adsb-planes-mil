<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milit√¶re & Civile Fly Tracker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />

</head>
<body>

    <div id="header"></div>
    <div id="mapSection"></div>
    <div id="flightTable"></div>
    <div id="filterSection"></div>
    <div id="footer"></div>

</body>
    <script>
            document.addEventListener("DOMContentLoaded", () => {
            console.log("üìå DOM fuldt indl√¶st. Indl√¶ser sektioner...");

            loadHTML("header", "header.html");
            loadHTML("mapSection", "map_section.html");
            loadHTML("flightTable", "flight_table.html");
            loadHTML("filterSection", "filter_section.html");
            loadHTML("footer", "footer.html");
        });
        </script>

    <!-- Indl√¶s eksterne scripts -->
    <script src="flight_table.js" defer></script>
    <script src="map_section.js" defer></script>

    <script>
        let globalFlightData = [];
        let sectionsLoaded = 0;
        const totalSections = 5; // Antal HTML-sektioner

        function loadHTML(id, filename) {
            fetch(filename)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(id).innerHTML = data;
                    sectionsLoaded++;
                    console.log(`‚úÖ ${filename} indl√¶st (${sectionsLoaded}/${totalSections})`);

                    if (sectionsLoaded === totalSections) {
                        console.log("üìå Alle sektioner er indl√¶st. Starter datahentning...");
                        fetchFlightData();
                        setInterval(fetchFlightData, 30000);
                    }
                })
                .catch(error => console.error(`‚ùå Fejl ved indl√¶sning af ${filename}:`, error));
        }

        async function fetchFlightData() {
            const proxyUrl = "https://corsproxy.io/?url=";
            let squawkUrl = proxyUrl + encodeURIComponent("https://api.adsb.lol/v2/mil");

            try {
                console.log("üîÑ Henter flydata fra API...");
                let response = await fetch(squawkUrl);
                
                if (!response.ok) {
                    throw new Error(`HTTP-fejl! Status: ${response.status}`);
                }

                let data = await response.json();
                globalFlightData = data.ac || [];

                console.log("‚úÖ Flydata hentet:", globalFlightData);
                updateAllSections();
            } catch (error) {
                console.error("‚ùå Fejl ved hentning af flydata:", error);
            }
        }

        function updateAllSections() {
            if (typeof window.updateFlightTable === "function") {
                window.updateFlightTable(globalFlightData);
            } else {
                console.warn("‚ö†Ô∏è updateFlightTable() ikke fundet.");
            }

            if (typeof window.updateMap === "function") {
                window.updateMap(globalFlightData);
            } else {
                console.warn("‚ö†Ô∏è updateMap() ikke fundet.");
            }
        }


    </script>

</html>
